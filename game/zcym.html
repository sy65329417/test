  }

  }  
</script>

function showHidebg(){  
        $("#hidebg1").css("height",$(document).height());  
        $("#hidebg1").css("width",$(document).width());  
        $("#hidebg1").show();  
    }  
    //让指定的DIV始终显示在屏幕正中间  
    function letDivCenter(divName){   
        var top = ($(window).height() - $(divName).height())/3;   
        var left = ($(window).width() - $(divName).width())/2;   
        var scrollTop = $(document).scrollTop();   
        var scrollLeft = $(document).scrollLeft();   
        $(divName).css( { position : 'absolute', 'top' : top + scrollTop, left : left + scrollLeft } ).show();  
    }  
    function showAll(divName){  
        showHidebg();  
        letDivCenter(divName);  
    }

<!--进度条-->
<script language="javascript">
function si(){
	var time = window.setInterval(function(){
		a=$("#line").height();
		b=(a/200*100).toFixed(0);
		/*
		$("#percent").html(b+"%");
		$("#percent").css({"top":(a-0)+"px"});
		*/
		if(b==100) {
			clearInterval(time);
			play.src = "images/pur.png";
		}
	},70);
}
function processerbar(time){
	$("#probar").css({"display":"block"});
	$("#line").each(function(i,item){
		var a=parseInt($(item).attr("h"));
		$(item).animate({
			height: a+"%"
		},time);
	});
   si();
};
	var onOff = true;
	$("#play").click(function(){
		if(onOff === true){
			processerbar(50000);
			play.src = "images/begin.png";
			onOff= false;
		}else{
			$("#line").stop();
			play.src = "images/pur.png";
			onOff = true;
		}
	});

function show_hidden(obj) {

　　if(obj.style.display == 'block') {

　　 obj.style.display = 'none';

　　} else {

　　　　　obj.style.display = 'block';

　　}

}

return false;
