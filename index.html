<script type="text/javascript">  
  var phoneWidth=parseInt(window.screen.width);  
  var phoneScale=phoneWidth / 750;  
  var ua=navigator.userAgent;  
  if (/Android (\d+\.\d+)/.test(ua)) {  
  var version=parseFloat(RegExp.$1);  
  if (version > 2.3) {  
    document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi">');  
  } else {  
    document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');  
  }  
  } else {  
  document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');  
  }  
</script>
<script>
jQuery(function(){jQuery(".mChangeTag .mCon_btn").click(function(){jQuery(this).parent().find(".mCon_btn").removeClass("mCon_Cutbtn");jQuery(this).addClass("mCon_Cutbtn");var cutNum=jQuery(this).parent().find(".mCon_btn").index(this);jQuery(this).parents(".mChangeTag").find(".mCon_conTxt").hide();jQuery(this).parents(".mChangeTag").find(".mCon_conTxt").eq(cutNum).show();})})

<script type="text/javascript">
/*底部导航tab*/
$('.img').click(function(){
    $('.img').each(function(i){
        $(this).attr('src', 'images/' + (i+1) + '.png');
    })
    var name = /\/[0-9]+\.png/.exec($(this).attr('src'));
    var num = /[0-9]/.exec(name);
    $(this).attr('src', 'images/' + num + '.' + num + '.png');
})
</script>
